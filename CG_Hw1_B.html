<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #title {
            position: absolute;
            top: 0px;
            width: 100%;
            padding: 10px;
            text-align: center;
            color: #ffff00
        }

        body {
            overflow: hidden
        }

    </style>
</head>
<body>
<div id="title">CG Homework1 Demo</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script>
    var camera, scene, renderer, stats, loader;
    var angle = 0.0, box, woodPlank;

    window.addEventListener('resize',onWindowResize,false);

    init();
    animate();

    function buildBox(){
        var texture = loader.load('https://i.imgur.com/bv24XBd.jpg?1');
        var alpha = loader.load('https://i.imgur.com/pYpcBHY.png');
        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;

        var shape = new THREE.Shape();
        shape.moveTo(0,0);
        shape.lineTo (4.7,0);
        shape.lineTo (4.7, 0.8);
        shape.lineTo (1.65, 2.6);
        shape.lineTo (0,2.6);
        shape.lineTo(0,0);

        let body = new THREE.Object3D();
        texture.repeat.set(0.5,0.5);
        let mesh = new THREE.Mesh (new THREE.ShapeGeometry(shape), new THREE.MeshBasicMaterial({map: texture, alphaMap: alpha, transparent: true}));

        mesh.scale.set(10,10,10);
        return mesh;
    }

    function buildSide(){
        var texture = loader.load('https://i.imgur.com/bv24XBd.jpg?1');

        var geometry = new THREE.Geometry();
        geometry.vertices.push(
            new THREE.Vector3(0,0,0),
            new THREE.Vector3(0,0,-5),
            new THREE.Vector3(0,26,-5),
            new THREE.Vector3(0,26,0),
            new THREE.Vector3(16.5,26,0),
            new THREE.Vector3(16.5,26,-5),
            new THREE.Vector3(47,8,-5),
            new THREE.Vector3(47,8,0),
            new THREE.Vector3(47,0,0),
            new THREE.Vector3(47,0,-5)
        );

        var face = new THREE.Face3();
    }

    function init() {
        scene = new THREE.Scene();
        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';
        stats.domElement.style.zIndex = 100;
        document.body.appendChild(stats.domElement);

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(0,0,140);
        camera.lookAt(new THREE.Vector3());
        scene.add(camera);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x888888);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableKeys = false;

        document.body.appendChild(renderer.domElement);
        ////////////////////////////////////////////////////////////////////////
        let light = new THREE.AmbientLight(0xffffff);
        scene.add(light);

        loader = new THREE.TextureLoader();
        loader.crossOrigin = '';

        let allBody = new THREE.Object3D();
        let body1 = buildBox();
        let body2 = buildSide();

        allBody.add(body1);
        scene.add(allBody);
    }

    function animate() {
        controls.update();
        stats.update();

        requestAnimationFrame(animate);
        render();
    }

    function render() {
        renderer.render(scene, camera);
    }

    function onWindowResize(){
        var width = window.innerWidth;
        var height = window.innerHeight;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
    }
</script>
</body>

</html>
