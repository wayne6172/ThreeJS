    function startTimer(display) {
        var minutes, seconds;
        return setInterval(function () {
            timer += 0.1;
            minutes = parseInt(timer / 600, 10)
            seconds = parseInt(timer % 600, 10);

            display.textContent = minutes + " min " + seconds + " sec ";
        }, 100);
    }

        display = document.querySelector('#time');
